<!DOCTYPE html>
<html>
<head>
  <title>Translator Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Translator Options</h1>
    <div class="form-group">
      <label for="apiKey">Anthropic Claude API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your API key">
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
