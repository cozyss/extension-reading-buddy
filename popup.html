<!DOCTYPE html>
<html>
<head>
  <title>Text Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #4f46e5;
      --secondary-dark: #4338ca;
      --success: #10b981;
      --error: #ef4444;
      --text-primary: #1a1a1a;
      --text-secondary: #334155;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --bg-light: #f8f9fa;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 1px 3px rgba(0, 0, 0, 0.05);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 10px;
      --radius-xl: 12px;
    }

    body {
      width: 100%;
      height: 100vh;
      padding: 12px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-primary);
      background-color: #ffffff;
      font-size: 13px;
      line-height: 1.4;
      overflow-y: auto;
      margin: 0;
    }

    .container {
      max-width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* API Status Bar */
    .api-status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: linear-gradient(to right, var(--bg-light), #ffffff);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .api-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .status-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .status-indicator.active {
      background-color: var(--success);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.15);
    }

    .status-indicator.inactive {
      background-color: var(--error);
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.15);
    }

    .update-api-key {
      color: var(--primary);
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
    }

    .update-api-key:hover {
      color: var(--primary-dark);
      background-color: rgba(37, 99, 235, 0.05);
    }

    /* Input Area */
    .translation-container {
      margin-bottom: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex-grow: 1;
      min-height: 120px;
      max-height: 40vh;
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
      transition: all 0.2s ease;
      background-color: #ffffff;
      box-shadow: var(--shadow-sm);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1), var(--shadow-sm);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    /* Button */
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    button:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary-dark));
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    button:active {
      transform: translateY(0);
    }

    /* Status Messages */
    #status {
      margin: 12px 0;
      padding: 8px 12px;
      border-radius: var(--radius-md);
      font-size: 12px;
      display: none;
      animation: fadeIn 0.2s ease;
    }

    .success {
      background: linear-gradient(to right, #f0fdf4, #dcfce7);
      color: #166534;
      border: 1px solid #bbf7d0;
    }

    .error {
      background: linear-gradient(to right, #fef2f2, #fee2e2);
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    /* Translation Result */
    #translationResult {
      margin-top: 16px;
      padding: 16px;
      background: linear-gradient(to bottom right, var(--bg-light), #ffffff);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      display: none;
      animation: slideIn 0.3s ease;
      box-shadow: var(--shadow-md);
    }

    #translationResult h3 {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    #translationContent {
      font-size: 13px;
      line-height: 1.6;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #translationContent br {
      margin-bottom: 6px;
    }

    #translationContent br + â€¢ {
      display: block;
      margin-top: 8px;
      color: var(--primary);
    }

    .timestamp {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
      text-align: right;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="api-status-bar">
      <div class="api-status">
        <div id="apiStatusIndicator" class="status-indicator"></div>
        <span id="apiStatusText">Checking API key...</span>
      </div>
      <span id="updateApiKey" class="update-api-key">Update API Key</span>
    </div>
    
    <div class="translation-container">
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    </div>
    <button id="translateButton">Translate to Chinese</button>
    <div id="status"></div>
    <div id="translationResult">
      <h3>Translation Result</h3>
      <div id="translationContent"></div>
      <div id="timestamp" class="timestamp"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
